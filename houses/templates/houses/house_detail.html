{% extends "index.html" %}

{% block application %}
    <div>
        <h2>{{ house.name }}</h2>
        {% if house.photo %}
            <img src="{{ house.photo.url }}" alt="{{ house.name }}">
        {% endif %}
        <div>{{ house.price }}</div>
        <div>{{ house.description }}</div>
    </div>
    
    <h2>Order</h2>
    <form action="" method="post">
        {{ form.as_p }}
    </form>
{% endblock %}
